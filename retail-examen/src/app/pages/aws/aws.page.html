<ion-header>
  <ion-toolbar>
    <ion-title>AWS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header><ion-card-title>Usuarios (demo)</ion-card-title></ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input [(ngModel)]="nombre" label="Nombre" label-placement="stacked"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="email" type="email" label="Email" label-placement="stacked"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="postUser()" [disabled]="!nombre || !email">Enviar</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" color="primary" (click)="triggerDeploy()" [disabled]="loading">
    {{ loading ? 'Desplegando...' : 'Disparar deploy DynamoDB' }}
  </ion-button>

  <ion-card *ngIf="result">
    <ion-card-header><ion-card-title>Resultado</ion-card-title></ion-card-header>
    <ion-card-content><pre>{{ result | json }}</pre></ion-card-content>
  </ion-card>

  <ion-text color="danger" *ngIf="error"><p>{{ error }}</p></ion-text>
</ion-content>
